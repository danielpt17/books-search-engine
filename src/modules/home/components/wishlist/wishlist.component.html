<div class="wishlist-container">
    <h2>Wishlist books</h2>
    <p-scrollPanel [style]="{width:'100%',height:'90%'}">
        <div class="book" *ngFor="let book of books">
            <app-search-result [showAddBtn]="false" [showRemoveBtn]="true" (removeBookClicked)="onRemoveBook(book)"
                [book]="book"></app-search-result>
        </div>
        <p class="placeholder" *ngIf="books.length==0">
            Your wishlist is currently empty. Start adding your favorite books and create your reading list today!
        </p>
    </p-scrollPanel>
</div>
